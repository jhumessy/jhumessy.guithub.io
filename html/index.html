<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificacion de identidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dni-card">
        <div class="header">
            <h2>Institución Educativa Indigena Murewom Wayuri</h2>
            <h3>Verificacion de Identidad</h3>
        </div>
        <div class="student-info">
            <img src="IMG_8738.PNG" alt="Foto del Estudiante" class="student-photo">
            <div class="details">
                <p><strong>ID:</strong> <span id="student-id">12345678</span></p>
                <p><strong>Nombre:</strong> <span id="student-name">Juan Pérez</span></p>
                <p><strong>Edad:</strong> <span id="student-age">15 años</span></p>
                <p><strong>Grado:</strong> <span id="student-grade">10°</span></p>
                <p><strong>Correo:</strong> <span id="student-email">juan.perez@example.com</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
